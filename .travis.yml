language: node_js

node_js:
  - "10.15.3"

branches:
  only:
    - master
sudo: required

before_install:
  - npm install -g yarn  # yarn을 글로벌로 설치

services:
  - docker

script:
  - cd client
  - yarn
  - CI="false" yarn build 

cache:
  yarn: true

after_success:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker build -t hwasurr/onad_react .
  - docker push hwasurr/onad_react

